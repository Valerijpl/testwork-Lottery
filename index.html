<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="app.js"></script>
  <script src="MainController.js"></script>
  <script src="Script.js"></script>
  <link href="main.css" rel="stylesheet" />
</head>
<body>
  <body ng-app="myApp">
   <div class="header">
   </div>
     <div class="container">
       <h1>Testwork</h1>
     </div>
   </div>

   <div class="main" ng-controller="MainController">
     <div class="container">
       <h1>{{ title }}</h1>
       <h2 style="padding-left: 5px">{{ promo }}</h2>
     </div>
     <div class="container">
       <div class="row">
         <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
           <h3 style="display: inline-block">Winners:</h3>
           <span ng-repeat="winner in winners track by $index">
             <div style="display: inline-block; margin-top: 5px; margin-bottom: 5px">
               <p style="margin-left: 5px">{{ winner.name }} {{ winner.surname }},</p>
             </div>
           </span>
           <button class="btn btn-primary" ng-click="select_winner()" ng-disabled="players.length == 0" style="float: right">new winner</button>
         </div>
       </div>
     </div>
     <div class="container">
       <div class="row">
         <form name="create_form" class="col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xs-offset-0 col-sm-offset-0 col-md-offset-1 col-lg-offset-2">
           <div class="form-group">
             <label for="name">Name:</label>
             <input class="form-control" type="text" ng-model="new_player.name" required>
           </div>
           <div class="form-group">
             <label for="surname">Surname:</label>
             <input class="form-control" type="text" ng-model="new_player.surname" required>
           </div>
           <div class="form-group">
             <label for="email">Email:</label>
             <input class="form-control" type="email" ng-model="new_player.email" required>
           </div>
           <div class="form-group">
             <label for="name">Phone:</label>
             <input type="number" class="form-control" ng-model="new_player.phone">
           </div>
           <div class="form-group">
             <button class="btn btn-primary" ng-disabled="create_form.$invalid" ng-click="create_new_player(new_player)" style="float: right">save</button>
           </div>
         </form>
       </div>
     </div>
     <div class="container">
       <div class="row">
         <table class="table table-striped table-responsive" style="margin-top: 20px">
           <thead>
             <th>Name</th>
             <th>Surname</th>
             <th>Email</th>
             <th>Phone</th>
             <th>Action</th>
           </thead>
           <tbody>
             <tr ng-repeat="player in players">
               <td ng-if="player.status == 'none'">{{ player.name }}</td>
               <td ng-if="player.status == 'none'">{{ player.surname }}</td>
               <td ng-if="player.status == 'none'">{{ player.email }}</td>
               <td ng-if="player.status == 'none'">{{ player.phone }}</td>
               <td ng-if="player.status == 'edit'"><div class="form-group"><input name="name" type="text" class="form-control" ng-model="player.name" required></div></td>
               <td ng-if="player.status == 'edit'"><div class="form-group"><input type="text" class="form-control" ng-model="player.surname" required></div></td>
               <td ng-if="player.status == 'edit'"><div class="form-group"><input type="email" class="form-control" ng-model="player.email" required></div></td>
               <td ng-if="player.status == 'edit'"><div class="form-group"><input type="number" class="form-control" ng-model="player.phone"></div></td>
               <td ng-if="player.status == 'edit'"><div class="form-group"><button ng-disabled="!(!!player.name && !!player.surname  && !!player.email)"
                  class="btn btn-primary" ng-click="save_changes(player)">save</button></div></td>
               <td ng-if="player.status == 'none'"><button class="btn btn-primary" ng-click="edit(player)">edit</button></td>
             </tr>
           </tbody>
         </table>
       </div>
     </div>
   </div>


   <div class="footer">
     <div class="container">
     </div>
   </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
</body>
</html>
